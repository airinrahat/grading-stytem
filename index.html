<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="head">
            <h1>Grading Stytem</h1>

        </div>
        <label>English</label><input type="text" id="eng"><br/>
        <label>Finance</label><input type="text" id="fin"><br/>
        <label>Science</label><input type="text" id="scn"><br/>
        <label>Biology</label><input type="text" id="bio"><br/>
        <label>Physicss</label><input type="text" id="phy"><br/><br/>
        <button class="btn1" onclick="total()">Total </button>
        <button class="btn2" onclick="Average()">Average </button>
        
    </div>
    <div id="result">
<div id="head1"><h1>Total</h1></div>
<div id="total">

    </div>
    <div id="head2"><h1>Average</h1></div>
<div id="average"></div>
</div>

    </div>



    <script>
        
      function total(){
        var s1 = parseInt(document.getElementById("eng").value);
        var s2 = parseInt(document.getElementById("fin").value);
          var s3 = parseInt(document.getElementById("scn").value);
          var s4 = parseInt(document.getElementById("bio").value);
           var s5 = parseInt(document.getElementById("phy").value);
        
          if(s1>100 || s2>100 || s3>100 || s4>100 || s5>100 ){
           alert("please enter marks in range of 100");
          }
        
          else{
             var total= s1 + s2 + s3 + s4 + s5 ;
             document.getElementById("total").innerHTML = "English marks :"+s2+ "<br> Finace marks :"+s3+ "<br> Science marks :"+s4+ "<br> Biology marks :"+s5+ "<br> Physicss marks: "+s1+"<br> Total Marks :"+total;

          }
      }
      function Average(){
        var s1 = parseInt(document.getElementById("eng").value);
          var s2 = parseInt(document.getElementById("fin").value);
          var s3 = parseInt(document.getElementById("scn").value);
          var s4 = parseInt(document.getElementById("bio").value);
          var s5 = parseInt(document.getElementById("phy").value);

          if(s1>100 || s2>100 || s3>100 || s4>100 || s5>100 ){
           alert("please enter marks in range of 100");
          }
          else{
            var total= s1 + s2 + s3 + s4 + s5 ;
            var Ave=total/5;
            document.getElementById("average").innerHTML="Average marks is : "+Ave;
          } 
     }
    </script>
</body>
</html>
